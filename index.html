<!DOCTYPE html><html><head><title>She Codes Plus</title><meta charset="UTF-8"><link href="/csb-wvl98/styles.9f961a67.css" rel="stylesheet" type="text/css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin></head><body> <img src="/csb-wvl98/logo.1647982f.png" alt="She Codes Plus Logo" class="logo"> <h1>HTML Forms</h1> <h3>HTML Challenge 1</h3> <p> Create a login form with username field, a password field and a login button </p> <form> <input type="email" placeholder="Enter your username"> <input type="password" placeholder="Enter your password"> <button> login </button> </form> <h3>HTML Challenge 2</h3> <p>Import Bootstrap and apply the form component styling</p> <form> <div class="form-group"> <label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> </div> <div class="form-group"> <label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> </div> <div class="form-check form-group"> <input type="checkbox" class="form-check-input" id="exampleCheck1"> <label class="form-check-label" for="exampleCheck1">Check me out</label> </div> <button type="submit" class="btn btn-primary">Submit</button> </form> <script src="/csb-wvl98/src.f84e1103.js"></script> </body></html>
